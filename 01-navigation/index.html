<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .layout {
        width: 100%;
        border-radius: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px,
          rgb(51, 51, 51) 0px 0px 0px 3px, rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <p class="vh-title">Van Hiep</p>
      <nav>
        <input type="checkbox" name="Nav Checker" id="vh-check" />
        <div class="vh-btn">
          <label for="vh-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <ul class="vh-links">
          <li>
            <a href="https://www.tiktok.com/@vanhiep.tech" target="_blank">
              Tiktok
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/@vanhiep" target="_blank">
              Youtube
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
